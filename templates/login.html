<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑', sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #536cd6;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- 新增axios CDN引入 -->
    <script src="https://unpkg.com/axios@1.5.1/dist/axios.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>用户登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">登录邮箱</label>
                <input type="email" id="email" placeholder="请输入注册邮箱" required>
            </div>
            <div class="form-group">
                <label for="password">登录密码</label>
                <input type="password" id="password" placeholder="请输入登录密码" required>
            </div>
            <button type="submit">立即登录</button>
        </form>
        <!-- 修改注册链接 -->
        <div class="register-link">
            还没有账号？<a id="registerLink">立即注册</a>
        </div>
    </div>

    <script>
        async function loadConfig() {
            try {
                const response = await fetch('/static/config.json');
                if (!response.ok) throw new Error('配置文件加载失败');
                return await response.json();
            } catch (error) {
                alert(`配置加载错误: ${error.message}`);
                console.error(error);
            }
        }

        (async () => {
            const config = await loadConfig();
            if (!config) return;

            const baseUrl = config.baseUrl;
            document.getElementById('registerLink').href = `${baseUrl}/register`;

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const loginData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                try {
                    const response = await axios.post(`${baseUrl}/user/login`, loginData);
                    window.location.href = `${baseUrl}/home`;
                } catch (error) {
                    const errorMsg = error.response?.data || error.message;
                    alert(`登录失败: ${errorMsg}`);
                }
            });
        })();
    </script>
</body>
</html>
